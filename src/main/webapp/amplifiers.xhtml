<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h2>Tabel bun</h2>
	<h:form>
		<div class="table">
			<p:dataTable style="border-collapse: collapse;
	border-radius: 5px;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);" id="table" var="inventory"
				value="#{amplifierView.amplifiersDTO}">
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%); color: #fafafa;" headerText="Inventory Number"
					filterBy="#{inventory.invNr}" filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.invNr}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Type"
					filterBy="#{inventory.type}" filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.type}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Name"
					filterBy="#{inventory.model}" filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.model}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Price"
					filterBy="#{inventory.price}" filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.price}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Supplier" filterBy="#{inventory.company}"
					filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.company}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Technology" filterBy="#{inventory.tech}"
					filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.tech}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Number of Knobs" filterBy="#{inventory.knobs}"
					filterMatchMode="contains">
					<h:outputText style="color: #fafafa;" value="#{inventory.knobs}" />
				</p:column>
				<p:column style="font-size: 0.9em;
    font-family: sans-serif;background-image: linear-gradient(#8614f8 0, #760be0 100%);color: #fafafa;" headerText="Actions on object" > 
				<p:commandButton type="button" action="#{amplifierView.delete(inventory)}" value="Delete" styleClass="ui-button-raised ui-button-warning ui-button-flat"/>
				<p:commandButton type="button" value="Edit" styleClass="ui-button-raised ui-button-warning ui-button-flat"/>
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton type="button" value="Add" styleClass="ui-button-raised ui-button-warning ui-button-flat"/>
		</div>
	</h:form>
</h:body>
</html>
